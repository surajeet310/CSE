{% extends "base.html" %}
        {% block content %}


                <div class="mainbody">
                      <h4>Search Alumini</h4>
                      <div class="select_for_search" >
                          <p>Search Using </p>
                          <select class="search" name="" onchange="displayOptions(this.value)">
                              <option value="none">Select</option>
                              <option value="flname" >Name</option>
                              <option value="roll">Roll Number</option>
                          </select>

                      </div>
                      <br>
                      <div class="search_form_name" id="nameId">
                            <form action="{% url 'alumini:name_search' %}" method="post" id="name_search_form">
                              {% csrf_token %}
                                  <input type="text" name="fname" placeholder="Enter First Name">
                                  <input type="text" name="lname" placeholder="Enter last Name">
                                  Select Batch :<select class="batch" name="batch">
                                  {% for b in studentBatch %}
                                      <option value="{{ b.batch_id }}">{{ b.batch }}</option>
                                  {% endfor %}
                                  </select>
                                  <input type="submit" name="button"value="Search">
                            </form>
                      </div>
                      <div class="search_form_Roll" id="rollId">
                         <form action="{% url 'alumini:roll_search' %}" method="post" id="roll_search_form">
                         {% csrf_token %}
                           <input type="number" name="roll" placeholder="Enter Roll">
                           <input type="number" name="no" placeholder="Enter Number">
                           Select Batch :<select class="batch" name="batch">
                              {% for b in studentBatch %}
                              <option value="{{ b.batch_id }}"  >{{ b.batch }}</option>
                              {% endfor %}
                           </select>
                           <button type="submit" name="button">Search</button>
                         </form>
                      </div>


              </div>
        {% endblock %}
