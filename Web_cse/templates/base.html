{% load staticfiles %}

<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="{% static '../static/css/base.css' %}">
    <script src="{% static '../static/js/base.js'%}" type="text/javascript"></script>
    <link href="{% static '../static/font_Lib/font.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="{% static '../static/css/home.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/alumini_search.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/search_result.css' %}">
      <script src="{% static '../static/js/alumini_search.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body onload="invisibleOptions()">
  <div class="wrapper">
        <div class="body-container">
              <!--side-menu starts-->
              <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="{% url 'notice:home' %}">Home</a>
                    <a href="#">Dean's Desk</a>
                    <a href="#">Faculty</a>
                    <a href="#">Courses</a>
                    <a href="{% url 'alumini:alumini_search' %}">Search Alumni</a>
                    <a href="{% url 'alumini:alumini_search_batch' %}">View Alumni by Batch</a>
             </div>

              <!--side-menu ends-->

              <div id="main">
                <!--header section starts-->

                  <div class="head">
                      <img src="{% static "../media/HINDI-LOGO.png" %}">
                     <h1><span onclick="openNav()"><i class="fas fa-align-justify" id="terminal"></i></span> Department Of Computer Science And Engineering</h1>
                  </div>
                  <hr>
                <!--header section ends-->
                  {% block content %}
                  <!--add the rest here-->
                  {% endblock %}
                 <br>
                <!--footer starts-->
                  <div class="footer">
                      <h2>Connect with us on</h2>
                      <div class="google">
                          <i class="fab fa-google"></i>
                      </div>
                      <hr>
                      <div class="facebook">
                          <i class="fab fa-facebook"></i>
                      </div>
                      <hr>
                      <h3>Contact Us</h3>
                      <hr style="width:10%">
                  </div>
                <!--footer ends-->
              </div>
        </div>
  </div>
     <script src="{% static '..static/js/home.js'%}" type="text/javascript"></script>
  </body>
</html>
